    <main class="box-admin-boletas">
        <section class="container-boletas">
            <div class="title-new">
                <p>Ingresar Boletas de Pago</p>
                <p><i class="fas fa-user"></i>Administrador</p>
            </div>

            <div class="box-generate-ticket">
                <form class="generate-ticket">
                    <div class="box-search">
                        <div class="search-name">
                            <label for="name">Nombre del Colaborador:</label>
                            <select name="name" class="nameWorker select-modal" required >
                                <!-- <option value="Pepito Castillo Luna">Pepito Castillo Luna</option>
                                <option value="Laura Catillo Luna">Laura Catillo Luna </option>
                                <option value="Pepito Castillo Luna">Pepito Castillo Luna</option> -->
                            </select>
                        </div>
    
                        <div class="search-second">
                            <div> 
                                <label for="month">Mes:</label>
                                <select name="month" class="month select-modal " required >
                                    <option value="Enero">Enero</option>
                                    <option value="Febrero">Febrero</option>
                                    <option value="Marzo">Marzo</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Mayo">Mayo</option>
                                    <option value="Junio">Junio</option>
                                    <option value="Julio">Julio</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setiembre">Setiembre</option>
                                    <option value="Octubre">Octubre</option>
                                    <option value="Noviembre">Noviembre</option>
                                    <option value="Diciembre">Diciembre</option>
                                </select>
                            </div>
                            <div>
                                <label for="totalPage">Total s/.: </label>
                                <input type="number" name="totalPage"  class="totalPage" required>
                            </div>
                            <div>
                                <label for="addTicked">Adjuntar Boleta <i class="fas fa-paperclip"></i></label>
                                <input type="file" id="addImageCts" accept ="application/pdf" class= "addTicked" required>
                               
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-generar-boleta">Generar</button>
                </form>   
                <div class="reg_error_inner" id="reg_error_inner"></div>
            </div>

            <div class="box-search-filter">
                <p class="title-filter">Boletas de Pago publicadas</p>
                <div class="search-filter">
                    <p>Filtro de Búsqueda</p>
                    <div class="detailed-search">
                        <label for="searchName">Por Colaborador:</label>
                        <input type="text" name="searchName" class="searchName">
                    
                        <label for="search">Por Mes:</label>
                        <input type="text" name="search" > 
                    </div>
                </div>
            </div>
            
            <div class="box-table">
                <table style="width:100%" >
                    <tr>
                        <th>Colaborador</th>
                        <th>Mes</th>
                        <!-- <th>Total</th> -->
                        <th>Boleta de Pago</th>
                        <th>Conformidad</th>
                        <th>Opciones</th>
                    </tr>
                    <tbody class="table-page">
                    </tbody>
                </table>
            </div>
        </section>
